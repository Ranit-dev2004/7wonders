<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal of Wonders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="left-panel">
    <img src="5f4e7830481e190004044f82.png" id="globe">
    <img src="gear-1127518_1280.png" id="gear">
    <img src="59bf7bc27a216d0b052f12b5.png" id="compass">

    <div class="left-text">
      <p>All programs are running smoothly...</p>
      <p>â–£ Decoding lost civilizations...</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="terminal">
      <div id="output">
        Booting Wonders OS v1.0 ...<br>
        Initializing memory of ancient marvels...<br>
        System ready. Type 'help' to unlock history.<br><br>
      </div>
      
      <div id="wonderImage"></div>
      <div id="input-line">
        <span id="prompt">$</span>
        <input type="text" id="commandInput" autofocus>
      </div>
    </div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
